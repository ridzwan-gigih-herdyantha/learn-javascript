<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>
<body>
    
    <!-- 
        The data types are :
        - String
        - Integer
        - Boolean (Contain a true or false)
    -->

    <p id="String"></p>
    <p id="Integer"></p>


    <!-- 
        The different about String & Integer :

        String cant be used for math
        Integer can be used for math 

    -->
    <script>

        // String 
        var string1 = "Hello ";
        var string2 = "Im there";
        var totalString= string1 + string2;
        document.getElementById("String").innerHTML=totalString;

        // Integer
        var Integer1 = 10;
        var Integer2 = 5;
        var totalInteger = Integer1 + Integer2;
        document.getElementById("Integer").innerHTML=totalInteger;
        
        // Can see the different right? Try it !
    </script>
</body>
</html>
